<div class="add-achievement">
  <span class="add-achievement-input"
        (click)="toggleAdd()">
    Добавить достижение...
  </span>
  <!--<img class="photo-attach-icon" src="/assets/photo-camera.svg"/>-->
  <button
    class="add-achievement-btn"
    (click)="toggleAdd()">
    {{isAddAchievementOpen ? 'Отменить' : 'Добавить'}}
  </button>
</div>
<div class="container" *ngIf="isAddAchievementOpen">
  <app-add-achievement (addAchievement)="onAddAchievement($event)"></app-add-achievement>
</div>
<!--<app-achievement></app-achievement>-->
<ul class="list-group-custom">
  <li class="list-group-item-custom" *ngFor="let achievement of achievements; let i = index">
    <!--i-->
    <app-achievement
      [achievementId]="achievement">
    </app-achievement>
  </li>
</ul>
