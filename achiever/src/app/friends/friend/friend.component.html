<div class="container">
  <div class="user-info">
    <img class="user-avatar" [src]="friend.photoUrl">
    <div class="user-info-level-wrapper">
      <span class="user-name">{{friend.name}}</span>
      <div class="progress-bar-border">
        <span class="progress">Level</span>
      </div>
    </div>
  </div>

  <button class="btn" (click)="onBtnClick()">
      <span class="btn-label-wrapper">
      {{ btnLabel }}
      </span>
  </button>
</div>
